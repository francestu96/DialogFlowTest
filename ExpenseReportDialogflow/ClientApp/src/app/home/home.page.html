<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Expense Report
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="onStartRecording()">
      <ion-icon name="mic"></ion-icon>
    </ion-button>
  </div>
</ion-content>
